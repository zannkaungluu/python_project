{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" href="{% static "style.css" %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title>Zann cafe</title>
    </head>
    <body style="background-color: rgb(7, 178, 235);">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible fade show m-3" role="alert"> 
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button> 
                </div>
            {% endfor %} 
        {% endif %}
        <section>
            <form method="POST">
                {% csrf_token %}
                <h1>Create an Account</h1>
                <div class="inputbox">
                    <ion-icon name="text-outline">
                        <input type="text" name="username" required>
                        <label for="">Name</label>
                    </ion-icon>
                </div>
                <div class="inputbox">
                    <ion-icon name="mail-outline">
                        <input type="email" name="email" required>
                        <label for="">Email</label>
                    </ion-icon>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline">
                        <input type="password" name="password" required>
                        <label for="">Password</label>
                    </ion-icon>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline">
                        <input type="password" name="repassword" required>
                        <label for="">Re-Password</label>
                    </ion-icon>
                </div>
                <button type="submit">Sign in</button>
                <div class="register">
                    <p>Don't have a accout. <a href="/login">Login</a></p>
                </div>
            </form>
        </section>
    </body>
</html>
