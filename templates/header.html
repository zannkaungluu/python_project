{% load static %}

<div class="tm-left">
    <div class="tm-left-inner">
      <div class="tm-site-header">
        <i class="fas fa-coffee fa-3x tm-site-logo"></i>
        <h1 class="tm-site-name">Zann Cafe</h1>
      </div>
      <nav class="tm-site-nav">
        <ul class="tm-site-nav-ul">
          <li class="tm-page-nav-item">
            <a href="/drink/" class="tm-page-link active">
              <i class="fas fa-mug-hot tm-page-link-icon"></i>
              <span>Drink Menu</span>
            </a>
          </li>
          <li class="tm-page-nav-item">
            <a href="/about/" class="tm-page-link">
              <i class="fas fa-users tm-page-link-icon"></i>
              <span>About Us</span>
            </a>
          </li>
          <li class="tm-page-nav-item">
            <a href="/content/" class="tm-page-link">
              <i class="fas fa-comments tm-page-link-icon"></i>
              <span>Contact</span>
            </a>
          </li>
          {% if user.is_authenticated %}
          <li class="tm-page-nav-item">
            <a href="/create/" class="tm-page-link">
              <i class="fas fa-hashtag tm-page-link-icon"></i>
              <span>Create</span>
            </a>
          </li>
          <li class="tm-page-nav-item">
            <a href="/logout/" class="tm-page-link">
              <i class="fas fa-lock tm-page-link-icon"></i>
              <span>Log out</span>
            </a>
          </li>
          {% else %}
          <li class="tm-page-nav-item">
            <a href="/login/" class="tm-page-link">
              <i class="fas fa-lock tm-page-link-icon"></i>
              <span>Log In</span>
            </a>
          </li>
          {% endif %}
        </ul>
      </nav>
    </div>        
  </div>
