{% extends "base.html" %}

{% load static %}

{% block title %}
  Zann Cafe
{% endblock title %}

{% block body %}
<div id="contact" class="tm-page-content">
    <div class="tm-black-bg tm-contact-text-container">
      <h2 class="tm-text-primary">Order form</h2>
    <div class="tm-black-bg tm-contact-form-container tm-align-right">
      <form action="" method="POST" id="contact-form">
        {% csrf_token %}
        <div class="tm-form-group">
          <input type="text" name="title" class="tm-form-control" placeholder={{p.title}} readonly />
        </div>
        <div class="tm-form-group">
          <input type="text" name="content" class="tm-form-control" placeholder={{p.content}} readonly  />
        </div>  
        <div class="tm-form-group">
          <input type="text" name="name" class="tm-form-control" placeholder="Name" required="" />
        </div>
        <div class="tm-form-group">
          <input type="email" name="email" class="tm-form-control" placeholder="Email" required="" />
        </div>
        <div class="tm-form-group tm-mb-30">
          <textarea rows="6" name="address" class="tm-form-control" placeholder="Address" required=""></textarea>
        </div>
        <div>
          <button type="submit" class="tm-btn-primary tm-align-right">
            Buy
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock body %}
